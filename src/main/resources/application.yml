# ServerProperties
server:
    port: 8080
    servlet:
        context-path: /community

spring:
    # DataSourceProperties
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
        username: root
        password: 123456
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            maximum-pool-size: 15
            minimum-idle: 5
            idle-timeout: 30000
    # MailProperties
    mail:
        host: smtp.126.com
        port: 465
        username: ${MAIL_USERNAME:ywding1994@126.com}
        password: ${MAIL_PASSWORD:123456}
        protocol: smtps
        properties:
            mail:
                smtp:
                    ssl:
                        enable: true
    # RedisProperties
    redis:
        database: 0
        host: localhost
        port: 6379
    # KafkaProperties
    kafka:
        bootstrap-servers: localhost:9092
        consumer:
            group-id: community-consumer-group
            enable-auto-commit: true
            auto-commit-interval: 3000
    # QuartzProperties
    quartz:
        job-store-type: jdbc
        scheduler-name: communityScheduler
        properties:
            org:
                quartz:
                    scheduler:
                        instanceId: AUTO
                    jobStore:
                        class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
                        driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
                        isClustered: true
                    threadPool:
                        class: org.quartz.simpl.SimpleThreadPool
                        threadCount: 5

# MyBatis-PlusProperties
mybatis-plus:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
        db-config:
            id-type: auto

# ElasticsearchProperties
elasticSearch:
    url: 127.0.0.1:9200

# CaffeineProperties
caffeine:
    posts:
        max-size: 15
        expire-seconds: 180

# CommunityProperties
community:
    path:
        domain: http://localhost:8080
        upload: ${COMMUNITY_UPLOAD:D:}